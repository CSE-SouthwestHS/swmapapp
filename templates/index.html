<!DOCTYPE html>
<html>
  <head>
    <!-- all the stuff that's universal across navigation pages -->
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title id="page_title">MapSW Home</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115470904-1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-115470904-1');
    window.onload = function(){
      {{page}}();
    };
    </script>
    <link href="/static/MapCSS/style.css" type="text/css" rel="stylesheet">
    <script>
    //----------------------Loading Screen-------//
    window.addEventListener("load", function(){
      var load_screen = document.getElementById("load_screen");
      setTimeout(function(){
      document.body.removeChild(load_screen);
    }, 200);
    });
    </script>
    <style>
    /*-------------^-Loading Loading Screen-^-------------*/
    #load_screen{
      background: #424242;
      opacity: 1;
      position: fixed;
      z-index: 10;
      top: 0px;
      width: 100%;
      height: 100%;
    }
    #loading{
      width: 240px;
      height: 48px;
      margin: 400px auto;
    }
    .bar p{
      padding-top: 40px;
      padding-left: 50px;
      position: inherit;
      color: white;
    }
    .bar {
      width: 240px;
      height: 48px;
      border: 3px solid #ddd;
      border-radius: 40px;
      background-image:
        repeating-linear-gradient(
          -45deg,
          #891cdf,
          #891cdf 15px,
          #ddd 25px,
          #ddd 40px /* determines size */
        );
      background-size: 56px 56px;
      animation: move .5s linear infinite;
    }
    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 56px 0;
      }
    }
    </style>
    <!-- head content per page -->
    <div id="thehead"></div>
  </head>
  <body>
    <div id="load_screen">
      <div id="loading">
        <div class="bar">
        <p>Loading...</p>
        </div>
      </div>
    </div>
    <!-- this form is necesarry to ensure a token is generated -->
    <form method=post action="">
      <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    </form>
    <div id="thebody"></div>
    <!-- functions for changing page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
    function home(){
      $.getJSON("/page_navigation/", {
        goal: "home",
      }, function(data) {
        $("#page_title").text("MapSW Home");
        $("#thehead").html(data.head);
        $("#thebody").html(data.body);
      });
    }
    function contact(){
      $.getJSON("/page_navigation/", {
        goal: "contact",
      }, function(data) {
        $("#page_title").text("MapSW Contact");
        $("#thehead").html(data.head);
        $("#thebody").html(data.body);
      });
    }
    function help(){
      $.getJSON("/page_navigation/", {
        goal: "help",
      }, function(data) {
        $("#page_title").text("MapSW Help");
        $("#thehead").html(data.head);
        $("#thebody").html(data.body);
      });
    }
    </script>

  </body>
</html>
